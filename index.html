<!DOCTYPE html>
<html>
<head>
  <title>Modern Website</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .blocks {
      display: flex;
      justify-content: space-between;
    }
    
    .block {
      width: 100px;
      height: 100px;
      background-color: #555;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 15px; /* Make the blocks rounded */
      margin: 10px;
    }
    
    .block:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sites</h1>
  </div>
  
  <div class="blocks">
    <div class="block" onclick="window.location.href = 'https://website1.com';">
      <h2>Website 1</h2>
    </div>
    <div class="block" onclick="window.location.href = 'https://website2.com';">
      <h2>Website 2</h2>
    </div>
    <div class="block" onclick="window.location.href = 'https://website3.com';">
      <h2>Website 3</h2>
    </div>
  </div>
</body>
</html>
